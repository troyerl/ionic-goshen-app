<ion-item>
  <ion-label position="floating">Username</ion-label>
  <ion-input clear-input="true" required="true" [(ngModel)]="username"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Email</ion-label>
  <ion-input clear-input="true" required="true" [(ngModel)]="email"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Password</ion-label>
  <ion-input clear-input="true" required="true" type="password" [(ngModel)]="password"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Confirm Password</ion-label>
  <ion-input clear-input="true" required="true" type="password" [(ngModel)]="conPass"></ion-input>
</ion-item>

<ion-button expand="block" (click)="onSignup()">Login</ion-button>

<p *ngIf="error" class="text-danger mt-3">Error: {{error}}</p>
