<ion-item>
  <ion-label position="floating">Username</ion-label>
  <ion-input clear-input="true" required="true" [(ngModel)]="username"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Password</ion-label>
  <ion-input clear-input="true" required="true" type="password" [(ngModel)]="password"></ion-input>
</ion-item>

<ion-button expand="block" (click)="onLogin(username, password)">Login</ion-button>
