<ion-item>
  <ion-label position="floating">Username</ion-label>
  <ion-input clear-input="true" required="true" [(ngModel)]="email"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Password</ion-label>
  <ion-input clear-input="true" required="true" type="password" [(ngModel)]="password"></ion-input>
</ion-item>

<ion-text color="danger" *ngIf="error">
  <p class="ion-text-center">{{error}}</p>
</ion-text>
<ion-button expand="block" (click)="onLogin(email, password)">Login</ion-button>
